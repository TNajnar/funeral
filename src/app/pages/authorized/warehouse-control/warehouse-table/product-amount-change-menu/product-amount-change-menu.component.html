@if (isOpen()) {
  <ui-modal [title]="_texts.modalTitle" (onClose)="handleClose()">
    <mat-tab-group>
      <mat-tab [label]="_texts.tabStockIn">
        <app-stock-in-amount-tab [product]="product" (onClose)="handleClose()" />
      </mat-tab>

      <mat-tab [label]="_texts.tabChange">
        <app-change-amount-tab [product]="product" (onClose)="handleClose()" />
      </mat-tab>
    </mat-tab-group>
  </ui-modal>
}
