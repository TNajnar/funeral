<div class="flex flex-col gap-4 pt-3 px-3 pb-1 mt-2 w-full text-sm">
  <ng-content />
  
  <div class="flex justify-end gap-4 w-full">
    <button mat-flat-button [disabled]="!productAmount" (click)="handleSubmit()">
      {{ _texts.submit }}
    </button>
  
    <button mat-raised-button (click)="handleClose()">
      {{ _texts.cancel }}
    </button>
  </div>
</div>
