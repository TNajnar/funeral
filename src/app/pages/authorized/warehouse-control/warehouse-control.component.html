@if (isModalOpen()) {
  <app-modal [title]="_texts.addNewItem" (onClose)="toggleModal()">
    <app-add-new-warehouse-item (onCancel)="toggleModal()" />
  </app-modal>
}

<div class="flex items-center gap-14 mb-5">
  <app-filter-tabs />

  <mat-form-field class="-mb-5 ml-auto">
    <mat-label for="name">{{ _texts.searchItem }}</mat-label>
    <mat-icon matSuffix>search</mat-icon>
    <input
      matInput
      type="text"
      name="searchItem"
      id="searchItem"
      ngModel
      (ngModelChange)="onSearchQueryChange($event)"
    />
  </mat-form-field>

  <app-button-secondary class="ml-auto w-145" (click)="toggleModal()">
    {{ _texts.addNewItem }}
  </app-button-secondary>
</div>

<app-warehouse-table />
