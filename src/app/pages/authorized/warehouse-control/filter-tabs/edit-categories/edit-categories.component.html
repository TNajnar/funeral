<div class="base-table-border h-400">
  <table mat-table class="table" [dataSource]="tableData">
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="header"></th>
      <td mat-cell *matCellDef="let element" class="cell">
        <mat-icon
          class="text-blue-primary rounded-sm hover:bg-blue-bgm-light"
          fontIcon="delete"
          (click)="removeTempCategory(element.id)"
        />
      </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="header">{{ _texts.label }}</th>
      <td mat-cell *matCellDef="let element" class="cell">
        <input
          class="input-table"
          [id]="'category' + element.id"
          name="category"
          type="text"
          [(ngModel)]="tempCategories.categories[element.id]"
          (ngModelChange)="updateTempCategory($event, element.id)"
        />
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row"></tr>
  </table>
</div>

<div class="flex gap-4 justify-end">
  <app-button-secondary [disabled]="!isChanged()" [variant]="'base'" (click)="onSubmit()">
    {{ _texts.submit }}
  </app-button-secondary>

  <app-button-primary (click)="handleToggleModal()" [variant]="'base'">
    {{ _texts.cancel }}
  </app-button-primary>
</div>
