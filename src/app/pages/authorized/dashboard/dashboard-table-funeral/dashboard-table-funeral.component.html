<table mat-table class="table" [dataSource]="dataSource">
  <ng-container matColumnDef="timeCeremony">
    <th mat-header-cell *matHeaderCellDef>Datum a cas obradu</th>
    <td mat-cell *matCellDef="let element" class="cell">
      <input
        class="input-table"
        [id]="'timeCeremony' + element.id"
        name="timeCeremony"
        type="text"
        [value]="element.timeCeremony | date:'dd.MM.yyyy HH:mm'"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="placeCeremony">
    <th mat-header-cell *matHeaderCellDef>Misto obradu</th>
    <td mat-cell *matCellDef="let element" class="cell">
      <input
        class="input-table"
        [id]="'placeCeremony' + element.id"
        name="placeCeremony"
        type="text"
        [(ngModel)]="element.placeCeremony"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Objednatel</th>
    <td mat-cell *matCellDef="let element" class="cell">
      <input
        class="input-table w-full"
        [id]="'customer' + element.id"
        name="customer"
        type="text"
        [(ngModel)]="element.customer"
      />
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row"></tr>
</table>
