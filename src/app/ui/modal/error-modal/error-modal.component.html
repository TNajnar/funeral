<ui-modal [title]="title()" (onClose)="onClearError()">
  <div class="p-4 m-auto max-w-[40rem]">
    <p>{{ message() }}</p>

    <ui-button-secondary class="flex justify-end gap-4 mt-4" [variant]="'base'" (click)="onClearError()">
      {{ texts.ok }}
    </ui-button-secondary>
  </div>
</ui-modal>
