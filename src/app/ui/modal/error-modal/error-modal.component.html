<app-modal [title]="title()" (onClose)="onClearError()">
  <div class="p-4 m-auto max-w-[40rem]">
    <p>{{ message() }}</p>

    <app-button-secondary class="flex justify-end gap-4 mt-4" [variant]="'base'" (click)="onClearError()">
      {{ texts.ok }}
    </app-button-secondary>
  </div>
</app-modal>
